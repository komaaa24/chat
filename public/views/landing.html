    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script>
      const IP_FINDER_API = "https://ipapi.co/";
      const API="https://videochat.uz";
      const userPhoneInput = document.getElementById("phone");
      const getUserPhoneBtn = document.getElementById("joinchat");
      const welcomeText = document.getElementById("welcomeText");
      const phoneLabel = document.getElementById("phoneLabel");

      const userInfo = {};

      async function identifyUserLocation() {
        const ip = await axios.get("https://api.ipify.org?format=json");
        return ip.data.ip;
      }

      async function identifyCountry(ip) {
        try {
          const response = await axios.get(IP_FINDER_API + `${ip}/json`);
          return response.data.country;
        } catch (err) {
          console.error(err);
        }
      }

      (async () => {
        const ip = await identifyUserLocation();
        const country = await identifyCountry(ip);
        userInfo.country = country;

        if (userInfo.country !== "UZ") {
          userPhoneInput.style.display = "none";
          phoneLabel.style.display = "none";
          welcomeText.innerHTML =
            "Videochat <br /> Free online real-time video call <br /> simple, fast and safe.";
          getUserPhoneBtn.textContent = "Join chat";
        }

        userInfo.country === "UZ"
          ? getUserPhoneBtn.addEventListener("click", async () => {
              const phone = userPhoneInput.value.replaceAll(" ", "");
              let validPhone = validatePhone(phone);
              if (!validPhone || !phone) {
                swal.fire("Telefon raqami yo'q yoki hato");
                return;
              }

              let userOperator = clarifyUserOperator(validPhone);

              if (userOperator != "ums") {
                findPeer();
                return;
              }
              const initData = await startUmsInit();
              if (!initData || !initData.landingUrl) {
                swal.fire("UMS landing ochilmadi, qayta urinib ko'ring");
                return;
              }
              window.location.href = initData.landingUrl;
            })
          : getUserPhoneBtn.addEventListener("click", (e) => {
              findPeer();
            });
      })();

      async function startUmsInit() {
        try {
          const response = await fetch("/api/ums/init", {
            method: "GET",
          });
          if (!response.ok) {
            return null;
          }
          return await response.json();
        } catch (err) {
          console.log(err);
        }
      }

      async function subscribeUser(phone) {
        try {
          const url = `${API}/userinfo?action=sub&msisdn=${phone}`;
          const response = await fetch(url, {
            method: "GET",
          });
          console.log("Response status ",response.status);
          const info = await response.json();
          return info;
        } catch (err) {
          console.log(err);
        }
      }

      function generateCode() {
        return Math.floor(1000 + Math.random() * 9000).toString();
      }

      async function getCode() {
        let code;

        while (!code) {
          const result = await swal.fire({
            title: "sms kodini kirting",
            input: "text",
            inputAttributes: {
              maxlength: 4,
              pattern: "[0-9]*",
            },
            showCancelButton: true,
          });

          if (result.dismiss === swal.DismissReason.cancel) {
            break;
          }

          const userCode = result.value;

          if (userCode.length === 4) {
            code = userCode;
          } else {
            swal.fire("hato codeni kiritdingiz");
          }
        }

        return code;
      }

      function clarifyUserOperator(userNumber) {
        return userNumber.slice(3).startsWith(88) ||
          userNumber.slice(3).startsWith(97)
          ? "ums"
          : "other";
      }

      async function getUserInfo(phone, infoType) {
        try {
          const url = `${API}/userinfo?action=${infoType}&msisdn=${phone}`;
          const response = await fetch(url, {
            method: "GET",
          });
	  console.log("Response status ",response.status); 
          const info = await response.json();
          return info.data;
        } catch (err) {
          console.log(err);
        }
      }

      function validatePhone(phone) {
        let validPhoneNumber = 0;
        if (phone.length == 9 && !isNaN(Number(phone))) {
          return "998" + phone;
        } else if (phone.startsWith("+998") && phone.length == 13) {
          return phone.slice(1);
        } else if (phone.replace(/\d/, "").length > 1) {
          return false;
        } else if (isNaN(Number(phone))) {
          return false;
        } else {
          return "998" + phone;
        }
      }

      async function sendSMSCode(phone, code) {
        try {
	  const url = `${API}/sendsms?action=sms&msisdn=${phone}&body=${code}`;
          const response = await fetch(url, {
            method: "GET",
          });
	  console.log("Response status ",response.status);  
          const info = await response.json();
          return info.data;
        } catch (err) {
          console.log(err);
        }
      }

      function findPeer() {
        fetch("/api/freepeers")
          .then((response) => response.json())
          .then((data) => {
            let joinUrl = `/join/${data.freePeer}`;
            window.location.href = joinUrl;
          });
      }
      function usersCount() {
        fetch("/api/groupspeer")
          .then((response) => response.json())
          .then((data) => {
            let usersCount = document.getElementById("usersCount");
            usersCount.innerHTML = data.users || "";
          });
      }
     // usersCount();
